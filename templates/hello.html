<h1>Hello Component</h1>
<h3>This component demonstrates the use of 2-way data binding. Type into the
    input box, and the display will updated in real time.</h3>
<fieldset>
    <h2>Hello {{name}}</h2><br/>
    <input [(ngModel)]="name" type="text"/>
    <button type="button" (click)="clickHandler()">Click Me!</button>
</fieldset>
