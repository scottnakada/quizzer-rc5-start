<div>
  <div [hidden]="submitted">
    <h1>Login Form</h1>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm" >
      <div>
        <label>User Name:
          <input type="text"
                 required
                 [(ngModel)]="username"
                 placeholder="(username)"
                 name="username"
                 #user="ngModel"
                 >
        </label>
        <span [hidden]="user.valid" >(Username is required)</span>
      </div>
      <div>
        <label>Password:
          <input type="password"
                 required
                 name="password"
                 [(ngModel)]="password"
                 #pass="ngModel"
          >
        </label>
        <span [hidden]="pass.valid" >(Password is required)</span>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
